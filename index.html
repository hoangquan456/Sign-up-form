<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id = "sidebar">
        <div id = "logo">
            <img style="height: 90%;" src="./assets/images/odin-lined.png" alt="Odin logo">
            ODIN
        </div>
    </div>

    <div id = "main-section">
        <div id = "section-1">
            <p style="margin-top: 12vh;">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. </p>

            You <em>know</em> you want to.
        </div>
        <div id = "section-2">
            <h2>Let's do this</h2>
            <form action="" id = "signUp">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id = "first-name" required>
                    
                    <label for="mail-name">EMAIl</label>
                    <input type="email" id = "mail" required>

                    <label for="pwd">PASSWORD</label>
                    <input type="password" id = "pwd" required>
                </div>

                <div>
                    <label for="last-name">LAST NAME</label>
                <input type="text" id = "last-name" required>

                

                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id = "phone" required>

                

                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                <input type="password" id = "confirm-pwd" required>
                </div>
                

                
            </form>
        </div>
        <div id = "section-3" style="font-weight: bold">
            <button form="signUp">Create account</button>
            <div>
                Already have an account? <a href="">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
